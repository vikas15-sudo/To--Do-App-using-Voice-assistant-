<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice To-Do App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f7fa;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  
  h1 {
    text-align: center;
    color: #3498db;
    margin-bottom: 20px;
  }
  
  .task-list {
    list-style: none;
    padding: 0;
  }
  
  .task-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  
  .task-text {
    flex: 1;
    color: #333;
  }
  
  .task-time {
    font-size: 12px;
    color: #999;
  }
  
  .add-task {
    display: flex;
    margin-top: 20px;
  }
  
  .task-input {
    flex: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
  }
  
  .add-button, .voice-button {
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 5px 10px;
    cursor: pointer;
  }
  
  .add-button:hover, .voice-button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Voice To-Do App</h1>
    <ul class="task-list" id="taskList">
      <!-- Tasks will be added dynamically here -->
    </ul>
    <div class="add-task">
      <input type="text" class="task-input" id="newTask" placeholder="Enter a new task">
      <button class="add-button" onclick="addTask()">Add</button>
      <button class="voice-button" onclick="startVoiceRecognition()">Voice</button>
    </div>
  </div>

  <script>
    // Your JavaScript code here
  </script>
</body>
</html>
